<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides>
      <ion-slide *ngFor="let guess of game; let i=index;">
        <ion-card>
          {{ guess[1] }}
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
