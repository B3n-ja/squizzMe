<ion-content class="bg-image">

  <img class="logo" src="../../assets/imgs/monkey1.png" alt="logo">

    <form [formGroup]="credentialsForm">

        <ion-item class="item">
          <!-- <ion-label stacked>Nom d'utilisateur</ion-label> -->
          <ion-input type="text" placeholder="Nom d'utilisateur" [formControl]="credentialsForm.controls['username']"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-input type="email" placeholder="Adresse email" [formControl]="credentialsForm.controls['email']"></ion-input>
        </ion-item>

        <ion-item class="item" style="margin-bottom: 1.5rem">
          <ion-input type="password" placeholder="Mot de passe" [formControl]="credentialsForm.controls['password1']"></ion-input>
        </ion-item>

        <ion-item class="item" style="margin-bottom: 1.5rem">
          <ion-input type="password" placeholder="Confirmer votre mot de passe" [formControl]="credentialsForm.controls['password2']"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col text-center>
            <button ion-button class="btn mt2" round (click)="register()">S'inscrire</button>
          </ion-col>
        </ion-row>

    </form>
    
</ion-content>

<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
