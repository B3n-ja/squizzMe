

<ion-content class="bg-image" padding >

  <ion-grid>
    <ion-row justify-content-center align-item-center style="height: 100%">
        <img class="monkeyLogo" src="../../assets/imgs/monkey1.png" alt="" max-width="15%">
      <ion-card margin-auto>
          <ion-card-content>
            <ion-card-title  justify-content-center>
              Bienvenue {{ username }},
            </ion-card-title>
          </ion-card-content>
          <ion-item>
              <ion-avatar item-start>
                  <img class="bananaPoints" src="../../assets/imgs/banane.png">
              </ion-avatar>
              <h2>BananaPoints</h2>
              <ion-badge item-end>{{ bananaPoints }}</ion-badge>
            </ion-item>
        </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
