

<ion-content class="bg-image" padding >

  <ion-grid>
    <ion-row justify-content-center align-item-center style="height: 100%">
      <ion-card margin-auto>
          <img class="monkeyLogo" src="../../assets/imgs/monkey1.png" alt="" max-width="15%">
          <ion-card-content>
            <ion-card-title  justify-content-center>
              {{ username }}
            </ion-card-title>
            <ion-icon name="trophy" color="primary"></ion-icon>
            {{ bananaPoints }} BananaPoints
            </ion-card-content>
        </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
