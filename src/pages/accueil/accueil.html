<ion-content class="bg-image">

  <img class="logo" src="../../assets/imgs/monkey1.png" alt="logo">

  <ion-grid>

    <ion-list class="list">

      <ion-item class="item">

        <ion-input type="email" name="email" placeholder="Adresse email"></ion-input>

      </ion-item>

      <ion-item class="item">

        <ion-input type="password" name="password" placeholder="Mot de passe"></ion-input>

      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button class="btn" round (click)="openTabsPage()">Se connecter</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="btnOut" outline round [navPush]="PasswordPage">Mot de passe oubli√©</button>
          <button ion-button class="btnOut" outline round [navPush]="SignupPage">Inscription</button>
        </ion-col>
      </ion-row>

    </ion-list>


  </ion-grid>


</ion-content>

<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
