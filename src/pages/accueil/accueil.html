<ion-content class="bg-image">

  <img class="logo" src="../../assets/imgs/monkey1.png" alt="logo">

  <form [formGroup]="credentialsForm">

    <ion-item class="item">
      <ion-input type="email" placeholder="Adresse email" [formControl]="credentialsForm.controls['email']"></ion-input>
    </ion-item>

    <ion-item class="item" style="margin-bottom: 1.5rem">
      <ion-input type="password" placeholder="Mot de passe" [formControl]="credentialsForm.controls['password']"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button class="btn mt2" round (click)="login()">Se connecter</button>
      </ion-col>
    </ion-row>

  </form>

      <ion-row>

          <button ion-button class="btnOut" outline round [navPush]="SignupPage">Inscription</button>
        </ion-col>
      </ion-row>

</ion-content>

<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
