<ion-content class="bg-image">



  <div padding>
    <ion-segment padding="auto" [(ngModel)]="connected">
      <ion-segment-button value="connected">
        Connectés <ion-icon icon-start name="contact"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="teamA">
        Equipe <ion-icon icon-start color="alert" name="logo-octocat"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="teamB">
        Equipe <ion-icon icon-end name="bug"></ion-icon>
        </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="connected">

    <ion-list *ngSwitchCase="'connected'">

      <ion-card>

        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col text-left>
                <ion-icon icon-start name="logo-octocat"></ion-icon>
              </ion-col>
              <ion-col  text-center>
                Constituer les équipes
              </ion-col>
              <ion-col text-right>
                <ion-icon icon-end name="bug"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
              
        </ion-card-header>
      
        <ion-list>
          <ion-item>
            <ion-checkbox item-start [(ngModel)]="teamA" (ionChange)="updateCucumber()"></ion-checkbox>
            <ion-label>Cucumber</ion-label>
            <ion-checkbox item-end [(ngModel)]="teamB" (ionChange)="updateCucumberb()"></ion-checkbox>
          </ion-item>
        </ion-list>

      </ion-card>      
        
    </ion-list>

    <ion-list *ngSwitchCase="'teamMonkey'">
      
      <ion-item>
        <ion-thumbnail item-start>
          <img src="#">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>

    </ion-list>
  
    <ion-list *ngSwitchCase="'teamSnake'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="#">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      
    </ion-list>
  </div>

</ion-content>

<ion-fab right bottom>
    <button ion-fab class="backBtn" (click)="openPage()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
