<ion-content class="bg-image">

  <img class="logo" src="../../assets/imgs/monkey1.png" alt="logo">

  
  <form [formGroup]="credentialsForm">

    <ion-item class="item">
      <ion-input type="email" placeholder="Adresse email" [formControl]="credentialsForm.controls['email']"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button class="btn mt2" round (click)="recover()">Envoyer</button>
      </ion-col>
    </ion-row>

  </form>
 
  
</ion-content>
  
<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
