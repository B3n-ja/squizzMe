<ion-content class="bg-image">

  <img class="logo" src="../../assets/imgs/monkey1.png" alt="logo">

  
  <ion-grid>

    <ion-list class="list">

      <ion-item class="item">
        <ion-input class="input" type="email" name="email" placeholder="Entrer votre adresse email"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button class="btn" color="jungle" round (click)='openAccueilPage()'>Récupérer</button>
        </ion-col>
      </ion-row>
  
    </ion-list>

  </ion-grid>
 
  
</ion-content>
  
<ion-fab right bottom>
  <button ion-fab class="backBtn" (click)="openPage()">
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>
</ion-fab>
